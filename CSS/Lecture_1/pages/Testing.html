    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        body {
            background-color: #f5f0e8; 
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            text-align: center;
        }
        footer {
            margin-top: 40px;
            margin-bottom: 40px;
        }
        footer p {
            padding-top: 20px;
        }
        a.menu:link, a.menu:visited {
            font-size: 15px;
            font-weight: bold;
            text-decoration: none;
            color: #596e79;
            font-family: 'Montserrat', sans-serif;
            background-color:#f5f0e8;
            border-radius: 6px;
            border-style: solid;
            padding: 10px;
            width: 80px;
            transition: 1s;
        }
        a.menu:hover {
            font-size: 20px;
            text-decoration: none;
            color: #f5f0e8;
            font-family: 'Montserrat', sans-serif;
            background-color:#596e79;
            border-radius: 6px;
            border-style: solid;

            width: 130px;
        }

            text-decoration: none;
            color: #596e79;
            font-family: 'Montserrat', sans-serif;
            background-color:#f5f0e8;
            border-radius: 6px;
            border-style: solid;
            padding: 10px;
        }
        .sections {
            padding-top: 15px;
            padding-bottom: 15px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .name {
            font-size: xx-large;
        }
        #nav_menu , #footer_menu {
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        #logo {
            text-align: center;
            background-color: white;
        }
        #animation1 {
            width: 426px;
            align-items: center;
            border-radius: 20px;
            transition: all 500ms cubic-bezier(0.250, 0.250, 0.750, 0.750); /* linear */
        }
        #animation1:hover {
            width: 600px;
        }
    </style>
</head>
<body>
    <div id="logo">
        <a href="Main_page.html">
